<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ma Boutique</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background: #333;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      max-width: 900px;
      margin: 2rem auto;
      background: white;
      padding: 1rem;
      border-radius: 8px;
    }
    .item {
      border-bottom: 1px solid #ccc;
      padding: 1rem 0;
    }
    .item img {
      max-width: 100%;
      height: auto;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #eee;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bienvenue dans ma boutique</h1>
  </header>

  <div class="container">
    <div class="item">
      <h2>Nom du produit</h2>
      <img src="https://via.placeholder.com/300" alt="Produit exemple" />
      <p>Description de l’article. Prix : 19,99€</p>
    </div>
    <!-- Tu peux copier/coller cette section pour ajouter d'autres articles -->
  </div>

  <footer>
    <p>&copy; 2025 Ma Boutique</p>
  </footer>
</body>
</html>
